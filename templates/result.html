<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attention Analysis Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        .attention-score {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        h2 {
            font-size: 1.8rem;
            color: #333;
            margin-top: 30px;
            margin-bottom: 15px;
        }

        video {
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .frames {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }

        .frame-card {
            width: 200px;
            height: 200px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.3s ease-in-out;
        }

        .frame-card:hover {
            transform: scale(1.05);
        }

        .frame-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .note {
            font-size: 1rem;
            color: #777;
            margin-top: 30px;
            text-align: center;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .attention-score {
                font-size: 1rem;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Attention Analysis Result</h1>

        <p class="attention-score">
            <strong>Average Attention Score:</strong> {{ attention_score }}
        </p>

        <h2>Processed Video</h2>
        <video controls>
            <source src="{{ video_url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <h2>Processed Frames</h2>
        <div class="frames">
            {% for frame_url in frame_urls %}
            <div class="frame-card">
                <img src="{{ frame_url }}" alt="Processed Frame">
            </div>
            {% endfor %}
        </div>

        <p class="note">Note: The frames are extracted at key moments during the video analysis.</p>
    </div>

</body>

</html>
